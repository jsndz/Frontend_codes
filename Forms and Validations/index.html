<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Validations</title>
</head>
<body>
    <header>
        <h1>Forms and Validations</h1>
    </header>
    <main>

            <input id ="name" required>

        </form>
    </main>
    <footer></footer>
    <script src="script.js"></script>
